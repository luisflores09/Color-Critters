<!-- Header with target color and score -->
<div class="game-header">
  <div class="target-color-display">
    <h2>Tap the {{ getTargetColorEmoji() }} critters!</h2>
    <div class="target-color-indicator" [style.background-color]="getColorHex(targetColor)">
      {{ getTargetColorEmoji() }}
    </div>
  </div>
  
  <div class="header-controls">
    <div class="score-display">
      <span class="score-label">Score:</span>
      <span class="score-number">{{ score }}</span>
    </div>
    
    <button 
      class="audio-toggle"
      (click)="toggleAudio()"
      [title]="isAudioEnabled() ? 'Turn sound off' : 'Turn sound on'">
      {{ isAudioEnabled() ? 'ðŸ”Š' : 'ðŸ”‡' }}
    </button>
  </div>
</div>
