<!-- Header with target animal and score -->
<div class="game-header">
  <div class="header-left">
    <button 
      class="home-button"
      (click)="goHome()"
      title="Go to Main Menu">
      🏠
    </button>
  </div>
  
  <div class="target-color-display">
    <h2>Tap the {{ getTargetAnimalName() }}s!</h2>
    <div class="target-color-indicator">
      {{ getTargetAnimalEmoji() }}
    </div>
  </div>
  
  <div class="header-controls">
    <div class="score-display">
      <span class="score-label">Score:</span>
      <span class="score-number">{{ score }}</span>
    </div>
    
    <button 
      class="audio-toggle"
      (click)="toggleAudio()"
      [title]="isAudioEnabled() ? 'Turn sound off' : 'Turn sound on'">
      {{ isAudioEnabled() ? '🔊' : '🔇' }}
    </button>
  </div>
</div>
